<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hrushikesh Joshi</title>

    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="./hrushikesh_joshi_logo_light.svg"
    />

    <script>
      const setFavicon = (theme) => {
        const favicon = document.getElementById("favicon");
        if (theme === "dark") {
          favicon.href = "./hrushikesh_joshi_logo_dark.svg";
        } else {
          favicon.href = "./hrushikesh_joshi_logo_light.svg";
        }
      };

      const matchMediaDark = window.matchMedia("(prefers-color-scheme: dark)");
      setFavicon(matchMediaDark.matches ? "dark" : "light");

      matchMediaDark.addEventListener("change", (e) => {
        setFavicon(e.matches ? "dark" : "light");
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
